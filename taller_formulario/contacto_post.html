<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contacto POST</title>
</head>
<body>
    <form action="procesar_contacto.php" method="POST">
        <label for="nombre">Nombre:</label>
        <input type="text" id="nombre" name="nombre_contacto" required>
        <br>
        <label for="email">Email:</label>
        <input type="email" id="email" name="email_contacto" required>
        <br>
        <label for="mensaje">Mensaje:</label>
        <textarea id="mensaje" name="mensaje_contacto" required></textarea>
        <br>
        <button type="submit" name="enviar_contacto" value="1">Enviar</button>
    </form>
</body>
</html>
